<div class="modal-body">
    <iframe
        [src]="clipUrl"
        width="470"
        height="264"
        autoplay
    >
    </iframe>
</div>
<div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
    <button type="button" class="btn btn-primary" (click)="add(clip)">
        Add
    </button>
</div>
